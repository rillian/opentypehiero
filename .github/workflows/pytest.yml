name: Test

on:
  push:
  pull_request:
  schedule:
    - cron: '19 3 31 * *'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
          cache: pip
      - run: pip install -r requirements.txt
      - run: pytest
